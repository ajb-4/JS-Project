<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Project Name</title>
  </head>

  <body>
        <div id="main">How Much Stuff?</div>
      
        <br>
        <div class="investmentbox">
          <label for="">Investment Amount:
            <input type="number" name="invAmount" id="invAmount">
          </label>
          <br>
          <label for="">Start Year:
            <input type="number" name="startDate" id="startDate">
          </label>
        </div>
       
        <div class="vehiclebox">
          <label for="">Duration:
            <input type="number" name="duration" id="duration">
          </label>
          <br>
          <label for="">Vehicle:
            <input type="text" name="invVehicle" id="invVehicle">
          </label>
          <br>
          <input type="button" value="Check API for Yield" class="testbuttonyield">
          <br>
          <div id="apifetcher">Total Yield</div>
        </div>
        

        <div class="yieldbox">
          <input type="button" value="Customize Your Basket">
          <br>
          <input type="button" value="Check API for Goods" class="testbuttongoods">
          <br>
          <div id="apifetcher2">Goods Hash</div>
        </div>
      
        <input type="button" value="Add a Scenario" class="addScenario">
        <br>
        <input type="button" value="Delete this Scenario" class="deleteScenario">
        
        

  </body>

</html>
